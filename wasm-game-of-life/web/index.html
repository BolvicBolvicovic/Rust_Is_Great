<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Little Game of Life!</title>
	<script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center flex-col grid">
	<div class="text-2xl font-bold text-fuchsia-900 text-center pt-5">
		<h1 class="text-5xl">Welcome to the Game of Life !</h1><br>
		<p class="font-medium">-- 🦀 made in rust, complied in wasm 🕸️ --</p><br>
		<p class="flex font-medium text-lg">tick per frame</p>
		<input id="frame-widget" type="range" min="1" max="5" list="values" step="1" value="1" class="flex"></input>
		<datalist id="values">
			<option value="1" label="1"></option>
			<option value="2" label="2"></option>
			<option value="3" label="3"></option>
			<option value="4" label="4"></option>
			<option value="5" label="5"></option>
		</datalist>
		<div class="flex flex-row space-x-5 mb-2 mt-3">
			<button id="play-pause" class="flex justify-end bg-fuchsia-200 rounded"></button>
			<button id="clear-map" class="flex justify-end bg-fuchsia-200 rounded">CLEAR</button><br>
			<button id="random-restart" class="flex justify-end bg-fuchsia-200 rounded">RESTART</button><br>
			<p class="font-medium text-sm">press crtl + click to spawn a glider | press shift + click to spawn a pulsar<br>click to spawn a cell</p>
		</div>
	</div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
	<div class="flex-none mb-2">
		<canvas id="game-of-life-canvas"></canvas>
		<script src="./bootstrap.js"></script>
	</div>
  </body>
</html>
